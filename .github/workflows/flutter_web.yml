name: Flutter_Web
on:
  push:
  pull_request:
    branches: [ master ]
jobs:
  web:
    name: "Test Flutter Web on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: flutter config --enable-web
    - run: flutter pub get
    - run: flutter test
    - if: github.event_name == 'pull_request'
      run: flutter build web
