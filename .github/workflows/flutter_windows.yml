name: Flutter_Windows
on: [push]
jobs:
  test:
    name: Test stable channel on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter --version
      - run: dart --version
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
